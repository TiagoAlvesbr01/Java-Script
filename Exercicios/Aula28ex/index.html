<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando class</title>
</head>
<body>
    <script>
        class Animal { /*Classe, se cria um objeto*/
            constructor (name){ /*Tipo de função*/
            this.name = name; /*Propriedade e valor*/
            }
            speak() { /*Método*/
                console.log(`${this.name} Óla, mundo!`)
            }
            }

        
        let animal = new Animal('Tiago') /*Criação de variavel que recebe o objeto como valor*/
        console.log(animal)
        animal.speak()/*Chamando o método*/
    </script>
</body>
</html>
