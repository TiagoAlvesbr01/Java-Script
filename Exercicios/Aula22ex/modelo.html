<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
       <p> 
        Número (entre 1 e 100):<input type="number" name="numero" id="txn">
        <input type="button" value="Adicionar" onclick="adicionar()">
       </p>
        </div>
        
        <div id="res">
              <select name="analisar" id="seltab" size="10">
                <option></option>
              </select>
             <br> <input type="button" value="Finalizar">
        </div>
    </section>
    <footer>
        <p>&copy; ComercialAlves</p>
    </footer>
    <script>
        function adicionar() {
            let num = document.getElementById(txn)
            let cx = document.getElementById('seltab')
            if (num.value.length == 0) {
                window.alert('Adicione números antes de finalizar!')
            }
        }
    </script>

</body>
</html>
