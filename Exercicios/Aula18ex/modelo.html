<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Modelo de exercicio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body onload="carregar()">
    <header>
        <h1 id="h1">Hora do dia</h1>
    </header>
    
    <section>
        <div id="msg">
           <strong>Testando...</strong> 
        </div>
        <div id="foto">
            <img id="imagem" src="Imagens/dia.png" alt="dia">
        </div>
    </section>
    <footer>
        <p><strong>&copy; CriadoPorComercialAlves</strong></p>
    </footer>
    <div>
        <a href="https://www.instagram.com/comercialalvesbr/" target="_blank"><img src="Imagens/insta.png" id="img1"></a>
       <a href="https://wa.me/5588997508384" target="_blank"> <img src="Imagens/favicon-32x32.png" id="img2"></a>
        </div>
    <script>
        function carregar() {
            var msg = window.document.getElementById('msg')
            var img = window.document.getElementById('imagem')
            var data = new Date()
            var hora = data.getHours()
            let min = data.getMinutes()
            let dia_sem = data.getDay()
            let dias_sem = new Array('Domingo', 'Segunda-feira','Terça-feira', 'Quarta-feira','Quinta-feira','Sexta-feira','Sábado')
            var dia = data.getDate()
            let meses = new Array('Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro')
            let mes = data.getMonth()
            let ano = data.getFullYear()
            msg.innerHTML =`<p><strong>Agora são exatamente ${hora} horas e ${min} minutos.<strong></p>`
            msg.innerHTML +=`<p><strong>${dias_sem[data.getDay()]}.</strong></p>`
            msg.innerHTML +=`<p><strong>Dia ${dia} do mês de ${meses[data.getMonth()]} de ${ano}.</strong></p>`
            if (hora >= 0 && hora < 12) {
                img.src = "Imagens/dia.png"
                let h1 = document.getElementById('h1')
                h1.innerHTML ='Bom dia!'
                document.body.style.background ="rgba(218, 218, 31, 0.692)"
            } else if (hora >= 12 && hora <= 18) {
                img.src="Imagens/night.jpg"
                let h1 = document.getElementById('h1')
                h1.innerHTML ='Boa tarde!'
                document.body.style.background="rgba(43, 43, 216, 0.685)"
            } else 
                img.src="Imagens/night.jpg"
                let h1 = document.getElementById('h1')
                h1.innerHTML ='Boa noite!'
                document.body.style.background="rgba(14, 12, 12, 0.397)"
            
        }
    </script>

</body>
</html>
